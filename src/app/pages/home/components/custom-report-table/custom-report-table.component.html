<ng-container *ngIf="isLoading; else elseTemplate">
  <app-loader></app-loader>
</ng-container>
<ng-template #elseTemplate>
  <div class="table-responsive">
    <table class="report-table table-bordered">
      <thead>
        <tr>
          <td class="p-1" >s/n</td>
          <td class="p-1" colspan="2">custom reports</td>
          <td class="p-1">action</td>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let report of reports;let reportCount = index">
          <td class="p-1" >
            {{ reportCount+1 }}
          </td>
          <td class="p-1" colspan="2"><span  style="padding-left: 0px">{{ report.name }}</span></td>
          <td class="p-1" >
            <a routerLink="/validator-report" (click)='onEdit(report)'>Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</ng-template>
