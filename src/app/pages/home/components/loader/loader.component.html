<div class="row">
  <div class="col-11">
    <mat-progress-bar
      class="example-margin"
      [mode]="progressBarMode"
      [value]="overallProgressValue$ | async"
      [bufferValue]="bufferProgressValue$ | async"
    >
    </mat-progress-bar>
  </div>
  <div class="col-1">{{ overallProgressValue$ | async }}%</div>
</div>
