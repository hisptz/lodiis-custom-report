<div
  *ngIf="
    !(currentAnalyticsError$ | async) && !(currentAnalyticsLoading$ | async)
  "
>
  <table class="table-responsive table-bordered">
    <thead>
      <tr>
        <th
          class="p-1"
          scope="col"
          *ngFor="let header of currentAnalytics$ | async | tableHeaders"
        >
          {{ header }}
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of currentAnalytics$ | async | tableData">
        <td class="p-1" *ngFor="let rowData of row">{{ rowData }}</td>
      </tr>
    </tbody>
  </table>
</div>
