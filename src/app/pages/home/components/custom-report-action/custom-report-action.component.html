<div mat-dialog-content>
  <p>
    Are you sure, you want to delete <b>{{ reportTitle }}</b>
  </p>
</div>
<div mat-dialog-actions class="actions-button-container">
  <button
    class="no-outline"
    mat-button
    cdkFocusInitial
    mat-stroked-button
    (click)="onComfirmAction(false)"
  >
    Cancel</button
  >&nbsp;&nbsp;
  <button
    class="no-outline"
    mat-button
    mat-stroked-button
    (click)="onComfirmAction(true)"
  >
    Delete</button
  >&nbsp;&nbsp;
</div>
