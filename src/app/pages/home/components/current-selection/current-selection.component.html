<mat-card>
  <mat-card-content>
    <div *ngIf="getReportParameterSelectionStatus()">
      <div class="card-item">
        <span class="item-title">Locations: </span>
        <span>{{ selectedOrgUnitItems | selectionName }}</span>
      </div>
      <div class="card-item">
        <span class="item-title">Periods: </span>
        <span>{{ selectedPeriods | selectionName }}</span>
      </div>
      <div class="card-item">
        <span class="item-title">Report: </span>
        <span>{{ selectedReport ? selectedReport.name : '' }}</span>
      </div>
    </div>
    <div
      class="no-selection-message"
      *ngIf="!getReportParameterSelectionStatus()"
    >
      <p>
        There are no current selections! <br />
        Choose Location, Period and Report above.
      </p>
    </div>
  </mat-card-content>
</mat-card>
