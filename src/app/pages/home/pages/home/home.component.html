<div class="app-container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between">
        <div>
          <button mat-stroked-button (click)="openOrganisationUnitFilter()">
            Location</button
          >&nbsp;&nbsp;
          <button mat-stroked-button (click)="openPeriodFilter()">Period</button
          >&nbsp;&nbsp;
          <mat-form-field floatLabel="never">
            <mat-select
              placeholder="Choose report"
              (selectionChange)="onSelectReport($event)"
            >
              <mat-option
                value="{{ report.id }}"
                *ngFor="let report of reports"
                >{{ report.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button
            mat-stroked-button
            (click)="onGenerateReport()"
            [disabled]="!getReportParameterSelectionStatus()"
          >
            Generate</button
          >&nbsp;&nbsp;
          <button
            mat-stroked-button
            (click)="onDownloadReport()"
            [disabled]="(analyticsError$ | async) || !(analytics$ | async)"
          >
            Download</button
          >&nbsp;&nbsp;
        </div>
      </div>
      <div class="report-container">
        <div class="current-selection">
          <app-current-selection
            [selectedReport]="selectedReport"
            [selectedPeriods]="selectedPeriods"
            [selectedOrgUnitItems]="selectedOrgUnitItems"
          ></app-current-selection>
        </div>
        <div *ngIf="isLoading$ | async">
          <app-loader></app-loader>
        </div>
        <div *ngIf="!(isLoading$ | async)">
          <div *ngIf="analyticsError$ | async">
            <div class="analyticsError">
              <mat-card>{{ analyticsError$ | async | json }}</mat-card>
            </div>
          </div>
          <div *ngIf="!(analyticsError$ | async) && analytics$ | async">
            <mat-card>
              <app-report-view></app-report-view>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
